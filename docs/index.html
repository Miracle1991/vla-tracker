<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>VLA 每周追踪</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; padding: 2rem; background: #f5f5f7; color: #111827; text-align: center; }
    .container { max-width: 600px; margin: 0 auto; background: white; padding: 2rem; border-radius: 1rem; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
    h1 { color: #111827; }
    p { color: #6b7280; line-height: 1.6; }
    .loading { margin-top: 2rem; }
    .spinner { border: 4px solid #f3f4f6; border-top: 4px solid #111827; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="container">
    <h1>VLA 每周追踪</h1>
    <p>网站正在初始化中...</p>
    <p>GitHub Actions 正在抓取数据并生成页面，请稍候几分钟后刷新。</p>
    <div class="loading">
      <div class="spinner"></div>
    </div>
    <p style="margin-top: 2rem; font-size: 0.9rem; color: #9ca3af;">
      如果长时间显示此页面，请检查 GitHub Actions 是否正常运行。
    </p>
  </div>
</body>
</html>
